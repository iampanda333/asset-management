<div class="container">
  <form [formGroup]="assetForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" formControlName="type" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.type.errors }" />
      <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
        <div *ngIf="f.type.errors.required">Type is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="count">Count</label>
      <input type="number" formControlName="count" class="form-control" pattern="^[1-9]+[0-9]*$"
        [ngClass]="{ 'is-invalid': submitted && f.count.errors }" />
      <div *ngIf="submitted && f.count.errors" class="invalid-feedback">
        <div *ngIf="f.count.errors.required">Count is required</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success" type="submit">{{editMode ? 'Update': 'Add'}}</button>
      <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
    </div>
    
  </form>
</div>
